<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Armaz√©m da Senhora Lourdes - Carrinho</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; background: #fdf6ee; }
    header {
      background: #c7963b;
      color: white;
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { margin: 0; font-size: 24px; }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 16px;
      font-weight: bold;
    }
    main {
      padding: 20px;
      display: flex;
      gap: 40px;
    }
    h2 {
      color: #b3822c;
      margin-bottom: 20px;
    }
    .carrinho-container { flex: 2; }
    .resumo { flex: 1; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .item-carrinho {
      background: white;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .item-carrinho img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }
    .info-produto {
      flex-grow: 1;
    }
    .info-produto h4 { margin: 0 0 8px; }
    .quantidade {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .quantidade button {
      width: 30px;
      height: 30px;
      border: none;
      background: #c7963b;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }
    .quantidade button:hover {
      background: #a56e1f;
      transform: scale(1.1);
    }
    .remover {
      color: red;
      cursor: pointer;
      font-size: 18px;
    }
    .resumo h3 { margin-top: 0; }
    .resumo p { display: flex; justify-content: space-between; }
    .resumo button, .resumo a button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #c7963b;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.2s, background 0.3s;
    }
    .resumo button:hover, .resumo a button:hover {
      background: #a56e1f;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>Armaz√©m da Lourdes</h1>
    <nav>
      <a href="index.html">Produtos</a>
      <a href="carrinho.html">Carrinho</a>
    </nav>
  </header>

  <main>
    <div class="carrinho-container">
      <h2>Seu Carrinho</h2>
      <div id="itens-carrinho"></div>
    </div>
    <div class="resumo">
      <h3>Resumo do Pedido</h3>
      <p><span>Subtotal (<span id="quantidade-itens">0</span> itens)</span><span id="subtotal">R$ 0,00</span></p>
      <p><span>Frete</span><span>Gr√°tis</span></p>
      <hr>
      <p><strong>Total</strong><strong id="total">R$ 0,00</strong></p>
      <a id="btn-finalizar" href="#" target="_blank"><button>Finalizar Compra</button></a>
      <button onclick="limparCarrinho()">Limpar Carrinho</button>
    </div>
  </main>

  <script>
    let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
    const itensContainer = document.getElementById('itens-carrinho');
    const subtotalEl = document.getElementById('subtotal');
    const totalEl = document.getElementById('total');
    const qtdEl = document.getElementById('quantidade-itens');
    const finalizarBtn = document.getElementById('btn-finalizar');

    function renderizarCarrinho() {
      itensContainer.innerHTML = '';
      let total = 0;
      let quantidade = 0;

      carrinho.forEach((item, index) => {
        const subtotal = item.preco * item.quantidade;
        total += subtotal;
        quantidade += item.quantidade;

        const div = document.createElement('div');
        div.className = 'item-carrinho';
        div.innerHTML = `
          <img src="${item.imagem}" alt="${item.nome}">
          <div class="info-produto">
            <h4>${item.nome}</h4>
            <p>Pre√ßo: R$ ${item.preco.toFixed(2)}</p>
            <div class="quantidade">
              <button onclick="alterarQuantidade(${index}, -1)">-</button>
              <span>${item.quantidade}</span>
              <button onclick="alterarQuantidade(${index}, 1)">+</button>
            </div>
            <p>Subtotal: R$ ${(subtotal).toFixed(2)}</p>
          </div>
          <div class="remover" onclick="removerItem(${index})">üóëÔ∏è</div>
        `;
        itensContainer.appendChild(div);
      });

      subtotalEl.textContent = `R$ ${total.toFixed(2)}`;
      totalEl.textContent = `R$ ${total.toFixed(2)}`;
      qtdEl.textContent = quantidade;

      const mensagem = encodeURIComponent(
        'Ol√°, gostaria de fazer o seguinte pedido:\n' +
        carrinho.map(i => `- ${i.nome} (R$ ${i.preco.toFixed(2)} x ${i.quantidade})`).join('\n') +
        `\nTotal: R$ ${total.toFixed(2)}`
      );
      finalizarBtn.href = `https://wa.me/5545999535469?text=${mensagem}`;
    }

    function alterarQuantidade(index, delta) {
      carrinho[index].quantidade += delta;
      if (carrinho[index].quantidade <= 0) {
        carrinho.splice(index, 1);
      }
      salvarCarrinho();
    }

    function removerItem(index) {
      carrinho.splice(index, 1);
      salvarCarrinho();
    }

    function salvarCarrinho() {
      localStorage.setItem('carrinho', JSON.stringify(carrinho));
      renderizarCarrinho();
    }

    function limparCarrinho() {
      localStorage.removeItem('carrinho');
      carrinho = [];
      renderizarCarrinho();
    }

    renderizarCarrinho();
  </script>
</body>
</html>
